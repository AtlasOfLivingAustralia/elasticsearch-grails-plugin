elasticSearch:
  cluster.name: docker-elasticsearch
  date:
    formats: ["yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"]
  client:
    connectTimeout: 2
    socketTimeout: 30
    hosts:
      - {host: localhost, port: 9200}
  defaultExcludedProperties: ['password']
  disableAutoIndex: false
  index:
    compound_format: true
  unmarshallComponents: true
  searchableProperty:
    name: searchable
  includeTransients: false
environments:
  development:
    elasticSearch:
      client:
        mode: local
        transport.sniff: true
      bulkIndexOnStartup: true
  test:
    elasticSearch:
      client:
        mode: local
        hosts:
          - {host: 127.0.0.1, port: 9200}
        transport.sniff: false
        username:
        password:
      datastoreImpl: hibernateDatastore
      index:
        store.type: simplefs
        settings:
          analysis:
            filter:
              replace_synonyms:
                type: synonym
                synonyms: ['abc => xyz']
            analyzer:
              test_analyzer:
                tokenizer: standard
                filter: ['lowercase']
              repl_analyzer:
                tokenizer: standard
                filter: ['lowercase', 'replace_synonyms']
  production:
    elasticSearch:
      client:
        mode: node
